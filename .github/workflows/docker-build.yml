name: Build and Push Docker Image

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - architecture: amd64
            runner: [self-hosted, x64]
            platform: linux/amd64
          - architecture: arm64
            runner: [self-hosted, arm64]
            platform: linux/arm64
    outputs:
      images: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Debug Visualizer
            org.opencontainers.image.description=Debug visualizer web application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.architecture }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (test build)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test-${{ matrix.architecture }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Built for architecture: ${{ matrix.architecture }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Runner: ${{ matrix.runner }}"
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Image tags: ${{ steps.meta.outputs.tags }}-${{ matrix.architecture }}"
          else
            echo "Test build completed for PR"
          fi

  merge:
    needs: build
    runs-on: self-hosted
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Debug Visualizer
            org.opencontainers.image.description=Debug visualizer web application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Create and push multi-architecture manifest
        run: |
          # Get the tags from metadata
          TAGS="${{ steps.meta.outputs.tags }}"
          
          # Create manifest for each tag
          for tag in $TAGS; do
            echo "Creating manifest for tag: $tag"
            
            # Create manifest from existing architecture-specific images
            docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${tag}-amd64 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${tag}-arm64
            
            echo "Manifest created for $tag"
          done

      - name: Output merged image info
        run: |
          echo "Multi-architecture manifest created"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Supported platforms: linux/amd64, linux/arm64"
